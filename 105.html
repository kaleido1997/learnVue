<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>105</title>
</head>
<body>
    <div id="app">
        {{timeDate}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                timeDate: new Date()
            },
            mounted() {
                var _this = this;
                this.timer = setInterval(function(){
                    _this.timeDate = new Date();
                }, 1000);
            },
            beforeDestroy() {
                if (this.timer){
                    clearInterval(this.timer);
                }
            }
        })
    </script>
</body>
</html>
