<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>111 multi_vue & computed vs methods</title>
</head>
<body>
    <div id="app1">This is APP_1</div>
    <div id="app2">
        This is APP_2 <br/>
        {{ reversedText }} <br/>
<!--        {{ nowTime }}-->
<!--        {{ reversedText() }}-->
    </div>
    <div id="app3">
        This is APP_3 <br/>
        {{ reversedText() }}    <!-- 这里的reversedText 是方法，所以要带（） -->
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app1 = new Vue ({
            el: '#app1',
            data: {
                text: '123,456'
            }
        });
        var app2 = new Vue ({
            el: '#app2',
            // methods: {
            //     reversedText: function () {
            //         return app1.text.split(',').reverse().join(',');
            //     }
            // },
            computed: {
                reversedText() {
                    return app1.text.split(',').reverse().join(',');
                }
                // ,
                // nowTime() {
                //     return Date.now();
                // }
            }
        });
        var app3 = new Vue ({
            el: '#app3',
            methods: {
                reversedText: function () {
                    return app1.text.split(',').reverse().join(',');
                }
            }
        })
    </script>

</body>
</html>
