<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>128 自定义指令directive</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>

    <script src="vue.min.js"></script>
    <script>
        // 示例：注册一个v-focus的指令，用于在<input> 、<textarea>元素初始化时自动获得焦点
        // 自定义指令的选项由几个钩子函数组成，这里我们希望在元素插入父节点时就调用，那用到的最好是inserted
        // 全局注册
        Vue.directive('focus', {
            inserted: function (el) {
                el.focus();
            }
        });

        // 局部注册
        var app = new Vue ({
            el: '#app'
            // directives: {
            //     focus: {
            //
            //     }
            // }
        })
    </script>
</body>
</html>
