<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>129 下拉栏，可从外部关闭</title>
    <link rel="stylesheet" type="text/css" href="129-realProj1-style.css">
</head>
<body>
    <div id="app" v-cloak>
        <div class="main" v-clickoutside="handleClose">
            <button @click="isShow = !isShow">Click to show the dropdown menu</button>
            <div class="dropdown" v-show="isShow">
                <p>The content in the dropdown menu, which can be closed from outside.</p>
            </div>
        </div>
    </div>

    <script src="vue.min.js"></script>
    <script src="129-realProj1-clickoutside.js"></script>
    <script src="129-realProj1-idx.js"></script>
</body>
</html>
